<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <meta name="description" content="{{ .Site.Params.description }}">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="preload" href="/images/bg1.jpg" as="image">
  <link rel="stylesheet" href="{{ (resources.Get "css/style.css" | minify | fingerprint "md5").RelPermalink }}">
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FX8V0GL7GX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-FX8V0GL7GX');
  </script>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="header-main">
        <h1>
          <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
        </h1>
        <h2 class="site-subtitle">{{ .Site.Params.subtitle }}</h2>
      </div>
      <nav role="navigation" aria-label="主导航">
        <ul>
          {{ range .Site.Menus.main }}
            <li>
              <a href="{{ .URL }}" aria-label="{{ .Name }} 页面" 
                {{ if hasPrefix .URL "http"  }} target="_blank" rel="noopener"{{ end }}>
                {{ .Name }}
              </a>
            </li>
          {{ end }}
          <li class="mobile-hidden">
            <button id="search-button" class="search-button" aria-label="打开搜索框" title="搜索本站">
              <img src="/images/search_cr23.svg" alt="搜索图标" class="search-icon" />
            </button>
          </li>
          <li class="mobile-hidden">
            <button class="theme-toggle" id="themeToggle" aria-label="切换模式" title="切换模式">
              <svg class="icon sun-icon" viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
                <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
              </svg>
              <svg class="icon moon-icon" viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
                <path d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"/>
              </svg>
            </button>
          </li>
        </ul>
      </nav>
    </div>
    <div id="search-overlay" class="search-overlay">
      <div id="search-popup" class="search-popup">
        <div class="search-header">
          <h3 class="search-title">站内搜索</h3>
        </div>
        <div class="search-input-container">
          <input type="text" id="search-input" placeholder="输入关键词..." autocomplete="off" />
        </div>
        <div id="search-results" class="search-results"></div>
      </div>
    </div>
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    <p>
      Copyright © 2024-{{ now.Year }}
      <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a> All rights reserved. 
      Powered by
      <a href="https://gohugo.io/" target="_blank" rel="noopener">Hugo</a>
      <span id="running-days">已累计运行 0 天</span>
      <a href="https://github.com/hujiao24" target="_blank" rel="noopener" style="margin-left: 10px; position: relative; top: 2px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 0C3.58 0 0 3.58 0 8a8 8 0 0 0 5.47 7.59c.4.07.55-.17.55-.38
          0-.19-.01-.82-.01-1.49-2 .37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13
          -.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87
          2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95
          0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12
          0 0 .67-.21 2.2.82a7.68 7.68 0 0 1 2-.27c.68 0 1.36.09 2 .27
          1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12
          .51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95
          .29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2
          0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
        </svg>
      </a>
    </p>
  </footer>
  <script>
    (function() {
      const sinceDate = new Date("{{ .Site.Params.since }}T00:00:00");
      const now = new Date();
      const diffTime = now - sinceDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById("running-days").textContent = `已累计运行 ${diffDays} 天`;
    })();
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll('.content img').forEach(img => {
            img.onload = () => classify(img);
            if (img.complete) classify(img);
        });
        function classify(img) {
            const w = img.naturalWidth;
            const h = img.naturalHeight;
            img.classList.remove('size-scale','size-portrait');
            if (h > w) {
                img.classList.add('size-portrait');
            } else {
                img.classList.add('size-scale');
            }
        }
    });
  </script>
  <script src="{{ (resources.Get "js/search.js" | minify | fingerprint "md5").RelPermalink }}"></script>
  <script src="{{ (resources.Get "js/theme.js" | minify | fingerprint "md5").RelPermalink }}"></script>
</body>
</html>
